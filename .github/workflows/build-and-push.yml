# GitHub Actions - Build Docker image via Cloud Build (private pool)
# Copy to your app repo: .github/workflows/build-and-push.yml
# Requires: WIF configured in GCP bootstrap, outputs from projects/dev
# Uses gcloud builds submit (google-github-actions/build does not exist)

name: Build and Push Docker Image

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read

env:
  PROJECT_ID: lastbit-prj-d-movieapi
  REGION: us-central1
  WORKER_POOL: projects/lastbit-prj-d-movieapi/locations/us-central1/workerPools/private-pool

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: debug
        run: |
          echo "WIF_PROVIDER is set: ${{ secrets.WIF_PROVIDER != '' }}"
          echo "WIF_SERVICE_ACCOUNT is set: ${{ secrets.WIF_SERVICE_ACCOUNT != '' }}"
      - uses: actions/checkout@v4
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - id: gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - id: build
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          gcloud builds submit \
            --project=${{ env.PROJECT_ID }} \
            --region=${{ env.REGION }} \
            --config=cloudbuild.yaml \
            --worker-pool=${{ env.WORKER_POOL }} \
            --service-account=projects/${{ env.PROJECT_ID }}/serviceAccounts/cb-build-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com \
            . \
            --substitutions=SHORT_SHA=$SHORT_SHA
